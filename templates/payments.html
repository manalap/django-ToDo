{% extends 'base.html' %}

{% block title %}To-Do List | Payment {% endblock %}

{% block content %}

<div class="container">
    <h2>Donate for $5.000</h2>
    <form action="{% url 'payments' %}" method="post">
    {% csrf_token %}
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
        data-key="{{ key }}"
        data-description="Donate"
        data-amount="500000"
        data-locale="auto">
    </script>
</form>
</div>

{% endblock %}
